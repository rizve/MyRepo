{% extends "base_generic.html" %}
{% block content %}
  <h1>Book List</h1>
  <ul>
    {% for book in object_list %}
      <!-- <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li> -->
      <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'book_new' %}">Add new book</a>
{% endblock %}
