{% extends "base_generic.html" %}
{% block content %}
  <h1>{{ object.title }}</h1>
  <p>Author: {{ object.author }}</p>
  <p>Published Date: {{ object.published_date }}</p>
  <a href="{% url 'book_edit' object.pk %}">Edit</a>
  <a href="{% url 'book_delete' object.pk %}">Delete</a>
  <a href="{% url 'book_list' %}">Back to list</a>
{% endblock %}
